<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Orders Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome Solid -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body class="bg-gray-200">
    <nav
      class="fixed z-3 top-0 left-[6vw] w-[94vw] flex justify-between items-center p-3 px-8 bg-gray-50 shadow-lg max-w-[90vw] mx-auto border-l-2 border-l-black/10 border-r-2 border-r-black/10"
    >
      <div
        class="w-120 font-seminold flex items-center justify-between pt-1 pl-1"
      >
        <h1 class="font-bold text-2xl mr-10">Shopmad</h1>

        <a href="./index.html" class="flex items-center gap-1"
          ><i class="fa fa-home text-2xl"></i
        ></a>
        <a href="#" class="flex items-center gap-1"
          ><i class="fa fa-users text-2xl"></i
        ></a>
        <a href="./message.html" class="flex items-center gap-1">
          <i class="fa-solid fa-comments text-2xl"></i>
        </a>
        <a href="./notification.html" class="relative"
          ><i class="fa fa-bell text-2xl"></i>
          <span
            class="absolute -top-2 left-5 inline-flex items-center justify-center h-5 min-w-5 rounded-full bg-red-500 text-white px-1 text-xs font-mono tabular-nums"
          >
            8
          </span></a
        >
        <!-- <a href="#"><i class="fa-solid fa-list text-2xl"></i></a> -->
      </div>
      <div class="w-100 flex items-center justify-between">
        <input
          type="text"
          name=""
          class="border w-68 rounded-2xl pl-4 p-1 cursor-pointer border-gray-300"
          id=""
          placeholder="Creer une vente"
        />
        <button class="w-24 font-semibold cursor-pointer text-blue-500">
          Echanger ?
        </button>
      </div>
      <div class="flex items-center gap-4">
        <a href="./profile2.html" class="flex items-center gap-1">
          <i class="fa-regular fa-user text-2xl text-blue-500"></i>
        </a>
        <a href="#" class="flex items-center gap-1">
          <i class="fa-solid fa-right-to-bracket text-2xl"></i>
        </a>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto mt-20 rounded-2xl overflow-hidden shadow-2xl">
        <div class="flex">
          <!-- Main Content -->
          <div class="w-full">
            <!-- Header -->
            <div
              class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 px-6 py-4 mb-4"
            >
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                  <h1 class="text-white text-xl font-semibold">Historique</h1>
                </div>
              </div>
            </div>

            <!-- Orders Table -->
            <div class="rounded-lg h-[70vh] overflow-y-scroll p-2">
              <table class="w-full">
                <thead class="bg-blue-500">
                  <tr class="border-b border-blue-300">
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Vente
                    </th>
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Acheteur
                    </th>
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Date et Heure
                    </th>
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Prix unitaire
                    </th>
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Quantité
                    </th>
                    <th class="px-6 py-4 text-left text-sm bg-gray-300">
                      Montant
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-gray-200">
                  <tr class="border-b border-blue-300 bg-slate-100">
                    <td class="px-6 py-4">
                      <div class="ml-2">
                        <span class="font-bold text-lg">
                          n° 1
                        </span>
                      </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600 flex items-center gap-3">
                      <img
                        src="./jinwoo.jpeg"
                        class="w-10 h-10 object-cover rounded-full"
                        alt="jinwoo"
                      />
                      <span class="font-semibold text-gray-900"
                        >Sung Jinwoo</span
                      >
                    </td>
                    <td class="px-6 py-4 font-bold text-gray-600">
                      10/10/2017
                    </td>
                    <td class="px-6 py-4 font-bold text-gray-600">4700 AR</td>
                    <td class="px-6 py-4 font-bold text-gray-900 font-medium">
                      2
                    </td>
                    <td class="px-6 py-4">
                      <span
                        class="px-3 py-1 bg-blue-100 text-blue-600 text-sm rounded-full font-bold"
                        >94000 AR</span
                      >
                    </td>
                  </tr>
                  <tr class="border-b border-blue-300 bg-slate-100">
                    <td class="px-6 py-4">
                      <div class="ml-2">
                        <span class="font-bold text-lg">
                          n° 1
                        </span>
                      </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600 flex items-center gap-3">
                      <img
                        src="./jinwoo.jpeg"
                        class="w-10 h-10 object-cover rounded-full"
                        alt="jinwoo"
                      />
                      <span class="font-semibold text-gray-900"
                        >Sung Jinwoo</span
                      >
                    </td>
                    <td class="px-6 py-4 font-bold text-gray-600">
                      10/10/2017
                    </td>
                    <td class="px-6 py-4 font-bold text-gray-600">4700 AR</td>
                    <td class="px-6 py-4 font-bold text-gray-900 font-medium">
                      2
                    </td>
                    <td class="px-6 py-4">
                      <span
                        class="px-3 py-1 bg-blue-100 text-blue-600 text-sm rounded-full font-bold"
                        >94000 AR</span
                      >
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
