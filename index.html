    <style>
      svg#freepik_stories-robot-face:not(.animated) .animable {
        opacity: 0;
      }
      svg#freepik_stories-robot-face.animated #freepik--Floor--inject-213 {
        animation: 3s Infinite linear floating;
        animation-delay: 0s;
      }
      svg#freepik_stories-robot-face.animated #freepik--Gears--inject-213 {
        animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38) slideLeft;

      }
      svg#freepik_stories-robot-face.animated #freepik--robot-face--inject-213 {
        animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38) slideLeft,
          1.5s Infinite linear floating;
        animation-delay: 0s, 1s;
      }
      @keyframes floating {
        0% {
          opacity: 1;
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }
      @keyframes slideLeft {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animator-hidden {
        display: none;
      }
    </style>
