<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="w-full max-w-md">
      <!-- Tweet Container -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

        <!-- Tweet Content -->
        <div class="p-4">
          <!-- User Info -->
          <div class="flex items-start justify-between mb-3">
            <div class="flex items-center space-x-3">
              <div
                class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full flex items-center justify-center border-4 border-white shadow-lg"
              >
                <div
                  class="w-8 h-8 bg-white rounded-full flex items-center justify-center"
                >
                  <div class="w-6 h-6 bg-cyan-400 rounded-full"></div>
                </div>
              </div>
              <div>
                <h3 class="text-base font-bold text-gray-900">Tonton Njato</h3>
                <p class="text-sm text-gray-500">@yourname</p>
              </div>
            </div>
            <div class="text-cyan-400">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                />
              </svg>
            </div>
          </div>

          <!-- Tweet Text -->
          <div class="mb-4">
            <p class="text-gray-900 text-sm leading-relaxed">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam
              nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam
              erat volutpat. Ut wisi enim ad minim veniam,
              <span class="text-cyan-500 hover:underline cursor-pointer"
                >@loremipsum</span
              >
            </p>
          </div>

          <!-- Time and Source -->
          <div class="flex items-center space-x-1 text-xs text-gray-500 mb-3">
            <span>2:21 PM</span>
            <span>Â·</span>
            <span class="text-cyan-500 hover:underline cursor-pointer"
              >Twitter for iOS</span
            >
          </div>

          <!-- Heart Icon -->
          <div class="mb-4">
            <button
              class="text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors"
            >
              <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                />
              </svg>
            </button>
          </div>

          <!-- Image Placeholder -->
          <div
            class="bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl h-48 flex flex-col items-center justify-center text-white mb-4 relative overflow-hidden"
          >
            <div class="text-2xl font-semibold mb-2">image here</div>
            <!-- Progress Bar -->
            <div class="absolute bottom-4 left-4 right-4">
              <div class="bg-white bg-opacity-30 rounded-full h-2">
                <div class="bg-white rounded-full h-2 w-3/5"></div>
              </div>
            </div>
          </div>

          <!-- Engagement Stats -->
          <div
            class="flex items-center justify-between text-gray-500 border-t border-gray-100 pt-3"
          >
            <!-- Comments -->
            <div
              class="flex items-center space-x-2 text-sm hover:text-cyan-500 cursor-pointer transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                ></path>
              </svg>
              <span>540</span>
            </div>

            <!-- Retweets -->
            <div
              class="flex items-center space-x-2 text-sm hover:text-green-500 cursor-pointer transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                ></path>
              </svg>
              <span>800</span>
            </div>

            <!-- Likes -->
            <div
              class="flex items-center space-x-2 text-sm hover:text-red-500 cursor-pointer transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                ></path>
              </svg>
              <span>987</span>
            </div>

            <!-- Share -->
            <div class="hover:text-cyan-500 cursor-pointer transition-colors">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
