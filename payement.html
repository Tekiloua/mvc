<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Orders Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome Solid -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body class="bg-gray-200">
    <nav
      class="fixed z-3 top-0 left-[6vw] w-[94vw] flex justify-between items-center p-3 px-8 bg-gray-50 shadow-lg max-w-[90vw] mx-auto border-l-2 border-l-black/10 border-r-2 border-r-black/10"
    >
      <div
        class="w-120 font-seminold flex items-center justify-between pt-1 pl-1"
      >
        <h1 class="font-bold text-2xl mr-10">Shopmad</h1>

        <a href="./index.html" class="flex items-center gap-1"
          ><i class="fa fa-home text-2xl"></i
        ></a>
        <a href="#" class="flex items-center gap-1"
          ><i class="fa fa-users text-2xl"></i
        ></a>
        <a href="./message.html" class="flex items-center gap-1">
          <i class="fa-solid fa-comments text-2xl"></i>
        </a>
        <a href="./notification.html" class="relative"
          ><i class="fa fa-bell text-2xl"></i>
          <span
            class="absolute -top-2 left-5 inline-flex items-center justify-center h-5 min-w-5 rounded-full bg-red-500 text-white px-1 text-xs font-mono tabular-nums"
          >
            8
          </span></a
        >
        <!-- <a href="#"><i class="fa-solid fa-list text-2xl"></i></a> -->
      </div>
      <div class="w-100 flex items-center justify-between">
        <input
          type="text"
          name=""
          class="border w-68 rounded-2xl pl-4 p-1 cursor-pointer border-gray-300"
          id=""
          placeholder="Creer une vente"
        />
        <button class="w-24 font-semibold cursor-pointer text-blue-500">
          Echanger ?
        </button>
      </div>
      <div class="flex items-center gap-4">
        <a href="./profile2.html" class="flex items-center gap-1">
          <i class="fa-regular fa-user text-2xl text-blue-500"></i>
        </a>
        <a href="#" class="flex items-center gap-1">
          <i class="fa-solid fa-right-to-bracket text-2xl"></i>
        </a>
      </div>
    </nav>

    <div
      class="max-w-6xl mx-auto mt-20  bg-white shadow-2xl rounded-2xl overflow-hidden"
    >
      <!-- Header -->
      <div
        class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 px-6 py-4 mb-4"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h1 class="text-white text-xl font-semibold">Payement</h1>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-b-lg shadow-lg overflow-hidden">
        <div class="flex gap-0">
          <!-- Left Section - Payment Form -->
          <div class="px-6 space-y-5 w-[50%]">
            <!-- VAT & PO Numbers -->
            <!-- <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">VAT Number</label>
                            <input type="text" value="12345678" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">PO Number</label>
                            <input type="text" value="12345678" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span class="text-xs text-gray-500 mt-1">Optional</span>
                        </div>
                    </div> -->
            <!-- Payment Method -->
            <div>
              <label class="block font-semibold text-lg text-gray-700 mb-3"
                >Méthode de Payement
              </label>
              <div class="flex space-x-6">
                <div class="w-18 h-14 border rounded flex items-center justify-center">
                  <img src="./mvola.png" class="w-14 h-10 object-cover" alt="" />
                </div>
                <div class="w-18 h-14 border rounded flex items-center justify-center">
                  <img src="./orange_money.png" class="w-14 h-10 object-cover" alt="" />
                </div>
                <div class="w-18 h-14 border rounded flex items-center justify-center">
                  <img src="./airtel_money.png" class="w-14 h-10 object-cover" alt="" />
                </div>
              </div>
            </div>

            <!-- Cardholder Name -->
            <!-- <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom et Prenom</label>
                        <input type="text" value="Simon Pelloton" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div> -->

            <!-- Card Details -->
            <div class="">
              <div class="">
                <label class="block text-lg font-semibold text-gray-700 mb-1"
                  >Numéro téléphone</label
                >
                <input
                  type="text"
                  placeholder="+261 ** ** *** **"
                  class="w-[80%] ml-[2%] p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-1"
                >Votre email</label
              >
              <input
                type="text"
                placeholder="email"
                class="w-[80%] ml-[2%] p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-1"
                >Votre mot de passe</label
              >
              <input
                type="password"
                placeholder="******"
                class="w-[80%] ml-[2%] p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Right Section - Order Summary -->
          <div class="w-[50%] bg-gray-50 p-8 border-l border-gray-100">
            <div class="space-y-6">
              <h2 class="text-lg font-semibold text-gray-800">
                Votre commande
              </h2>

              <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-600">Produit</span>
                  <span class="font-medium">Redmi note 8</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Prix unitaire</span>
                  <span class="font-medium">340000.00 AR</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Quantité</span>
                  <span class="font-medium">2</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">TVA (0%)</span>
                  <span class="font-medium">0.00 AR</span>
                </div>
                <hr class="border-gray-200" />
                <div class="flex justify-between text-lg font-semibold">
                  <span>Total</span>
                  <span>680000.00 AR</span>
                </div>
              </div>
              <div class="space-y-4 px-5">
                <button
                  class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                >
                  Confirmer payement
                </button>
                <a href="#">
                  <button
                    class="w-full bg-white text-red-600 border border-red-600 py-3 px-4 rounded-lg font-medium hover:bg-red-400 transition-colors hover:text-white"
                  >
                    Annuler
                  </button>
                </a>
              </div>

              <!-- Notice -->
              <div class="flex items-start space-x-2 text-sm text-gray-600">
                <div
                  class="w-4 h-4 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5"
                >
                  <span class="text-blue-600 text-xs">i</span>
                </div>
                <span
                  >La produre de paiement peut prendre quelques minutes</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
